services:
  - type: web
    name: ai-fraudshield
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt && cd frontend && npm install && npm run build"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.15
      - key: PORT
        value: 8000